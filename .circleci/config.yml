version: 2

jobs:
  build:
    docker:
      - image: buildpack-deps:bionic
    steps:
      - checkout
      - run:
          name: Install GCC-8
          command: sudo apt-get update; sudo apt-get install -y g++-8 gcc-8 libc6-dev libc-dev make;
      - run:
          name: Test
          command: make test

workflows:
  version: 2
  build-test:
    jobs:
      - build
